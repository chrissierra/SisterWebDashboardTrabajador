<div class="container" style="margin-top:50px;padding:35px;">

	    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
		      <h1 class="display-4">Turnos</h1>
		      <p *ngIf="BoleanoTurnosHechos" class="lead">Desde tu plataforma puedes visualizar tus turnos.</p>
		      <p *ngIf="!BoleanoTurnosHechos" class="lead">Tu empleador a√∫n no designa tu horario.</p>

	    </div>

<hr>



    <form *ngIf="BoleanoTurnosHechos" #forma='ngForm' (ngSubmit)="guardar(forma)">


<div class="card" style="padding:50px;">
  <div class="card-body">
     <div class="form-group" *ngFor="let dia of dias ;let i = index">
		    <label><strong>{{ dia | uppercase}}</strong></label>
		         <div class="form-row">       	
				    <div class="form-group col-md-6">
				      <label>Entrada</label>
				      <input name="{{i}}e" type="time" class="form-control" [(ngModel)]="datosTurnosFijoValuesImpar[i]" disabled>
				    </div>
				    <div class="form-group col-md-6">
				      <label>Salida</label>
				      <input name="{{i}}s" type="time" class="form-control" [(ngModel)]="datosTurnosFijoValuesPar[i]" disabled>
				    </div>
		        </div>
		  </div>
  </div>
<input type="hidden" name="trabajador_id" [ngModel]="trabajador_id">


</div>
		

 

		  	 

    </form>



</div>
