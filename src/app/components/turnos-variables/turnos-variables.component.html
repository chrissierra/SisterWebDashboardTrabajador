<div class="container" style="margin-top:50px;padding:35px;">

     <div class="row justify-content-center">
        <div class="form-group mx-sm-3 mb-2">     
        <label>Selecciona Mes</label>     
            <select [(ngModel)]="mesNG" name="mes" type="text" class="form-control">  
                  <option>Mes</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
            </select>  
        </div>
        

        <div class="form-group  mx-sm-3 mb-2">          
        <label>Selecciona Año</label>     

               <select [(ngModel)]="anioNG" name="anio"  type="text" class="form-control" >               
                  <option>Año</option>
                  <option>2017</option>
                  <option>2018</option>              
                  <option>2019</option>              
                  <option>2020</option>              

            </select>
        </div>

        <div class="form-group mx-sm-3 mb-2">
              <button (click)="ActualizarFecha()" mat-raised-button color="primary">Ir </button>
        </div>




    <form #forma='ngForm' (ngSubmit)="guardar(forma)" #forma="ngForm">

        <div class="form-group" *ngFor="let datos_para_generar_formulario of datos_para_generar_formulario; let i = index">
            <div *ngIf="datos_para_generar_formulario!== null">
                <label *ngIf="i > 6 && llaves_datos_para_generar_formulario[i].length == 3">
                {{ llaves_datos_para_generar_formulario[i] | entradaosalida }}
                {{ llaves_datos_para_generar_formulario[i] | slice:0:2  |  nombreDelDiaDelMes: mes:anio}}
                {{ llaves_datos_para_generar_formulario[i] | slice:0:2 }}/{{ mes }}/{{ anio  }}
            </label>

                <label *ngIf="i > 6 && llaves_datos_para_generar_formulario[i].length == 2">
              {{ llaves_datos_para_generar_formulario[i] | entradaosalida }}
              {{ llaves_datos_para_generar_formulario[i] | slice:0:1  |  nombreDelDiaDelMes: mes:anio}}
              {{ llaves_datos_para_generar_formulario[i] | slice:0:1 }}/{{ mes }}/{{ anio }}
            </label>

                <input *ngIf="i > 6 " type="time" class="form-control" [name]="llaves_datos_para_generar_formulario[i]" [ngModel]="datos_para_generar_formulario" disabled>
            </div>
        </div>


        <br>
    </form>
</div>
