<app-navbar></app-navbar>


<body class="text-center" style="padding:40px;">
    <ng-template #customLoadingTemplate></ng-template>

		<div class="container">
				<app-select-sucursales></app-select-sucursales>

				<div class="container" style="margin-top:30px;">

				    <div class="row">

				        
				        <div class="col-sm-12">
				    		<label>Selecciona el movimiento : </label>
								 <select class="form-control" name="movimiento" [(ngModel)]="movimientoDesdeSelect">
								 	<option value="entrada">Entrada</option>
								 	<option value="salida">Salida</option>
								 </select>
								 <small>Selecciona entrada o salida</small>


    		  				<br>

				            <!--<button *ngIf="entrada !== 0" class="btn btn-success" disabled>Entrada realizada</button>-->
				        </div>
				        
				     
				   
				    </div>
				    <hr>
				    <div class="row">


				    	<div *ngIf="!fotoLista" class="col-sm-12">				    		
				            <input 
				            style="display:none"  
				            type="file" 
				            (change)="onFileChanged($event)" 
				            #fileInput accept="image/*" capture="environment">   

			    			<input  
			    			type="button" 
			    			class="btn btn-danger" 
			    			value="Registro biomÃ©trico" 
			    			(click)="fileInput.click()" />
				    	</div>


				    </div>		

				    <div class="row m-2">
				    	  <button 
				    	  *ngIf="fotoLista"
				    	   (click)="getDatos()"
				    	   class="btn btn-outline-success btn-lg btn-block">Realizar Marcaje</button>
				           
				    </div>


				</div>

		    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading> 

		</div>
</body>
