<app-navbar></app-navbar>


<body class="text-center">
 <ng-template #customLoadingTemplate></ng-template>
		<div class="container text-center p-3">
			      <div class="row justify-content-center">
			                <div class="col-sm-12 text-center"  *ngIf="carnet_validacion?.carnet_validacion != 1">
			                    


			                      <p style="font-family: 'Dosis', sans-serif !important;">
			                        AUTENTICACIÓN BIÓMETRICA
			                      </p>

			                      <app-toma-fotografica (onFotoTomada)="onFileChanged($event)"></app-toma-fotografica>
			                   
			                      <mat-spinner style="margin:0 auto;" mode="indeterminate"  *ngIf="boleanoLoader"></mat-spinner>
			                   

			                        <h5 class="mb-1"> {{ cargando | percent}}</h5>
			                        <br>

			                        <button *ngIf="boleanoBoton" (click)="analisis()" class="btn btn-success" >Marcar Turno</button>
			              


			                </div>

			                <div class="col-sm-12 text-center" *ngIf="carnet_validacion?.carnet_validacion == 1">

			                        <zxing-scanner
			                            (scanSuccess)="carnet_funcion($event)"
			                             [(device)]="device"
			                             (camerasFound)="camerasFoundHandler($event)"
			                        ></zxing-scanner>
               				 </div>
			      </div>

			    		
		</div>

    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading> 
</body>
